version: "3.9"
services:
  postgres:
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=heatmap
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - pgstorage:/var/lib/postgresql/data
    networks:
      - heatmap_net
  flask:
    build:
      context: .
      dockerfile: Dockerfile-flask
    container_name: flask
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=heatmap
      - POSTGRES_TABLE=$POSTGRES_TABLE
      - HEATMAP_WIDTH=$HEATMAP_WIDTH
      - HEATMAP_HEIGHT=$HEATMAP_HEIGHT
    image: flask
    ports:
      - 5000:5000
    depends_on:
      - postgres
    volumes:
      - ../src/flask:/src
    networks:
      - heatmap_net
  dash:
    build:
      context: .
      dockerfile: Dockerfile-dash
    container_name: dash
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=heatmap
      - POSTGRES_TABLE=$POSTGRES_TABLE
      - HEATMAP_WIDTH=$HEATMAP_WIDTH
      - HEATMAP_HEIGHT=$HEATMAP_HEIGHT
    image: dash
    ports:
      - 8050:8050
    depends_on:
      - flask
    volumes:
      - ../src/dash:/src
    networks:
      - heatmap_net
volumes:
  pgstorage:
    external: true
networks:
  heatmap_net:
    external: true
    driver: bridge

