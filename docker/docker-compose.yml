version: "3.9"
services:
  mongo:
    container_name: mongo
    environment:
      - MONGO_INITDB_DATABASE=heatmap
      - MONGO_INITDB_ROOT_USERNAME=mongo
      - MONGO_INITDB_ROOT_PASSWORD=admin
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ../src/mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - mgstorage:/data/db
    networks:
      - heatmap_net
  flask:
    build:
      context: .
      dockerfile: Dockerfile-flask
    container_name: flask
    environment:
      - MONGO_INITDB_DATABASE=heatmap
      - MONGO_INITDB_ROOT_USERNAME=mongo
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_COLLECTION=$MONGO_COLLECTION
      - HEATMAP_WIDTH=$HEATMAP_WIDTH
      - HEATMAP_HEIGHT=$HEATMAP_HEIGHT
    image: flask
    ports:
      - 5000:5000
    depends_on:
      - mongo
    networks:
      - heatmap_net
  dash:
    build:
      context: .
      dockerfile: Dockerfile-dash
    container_name: dash
    environment:
      - MONGO_INITDB_DATABASE=heatmap
      - MONGO_INITDB_ROOT_USERNAME=mongo
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_COLLECTION=$MONGO_COLLECTION
      - HEATMAP_WIDTH=$HEATMAP_WIDTH
      - HEATMAP_HEIGHT=$HEATMAP_HEIGHT
    image: dash
    ports:
      - 8050:8050
    depends_on:
      - flask
    networks:
      - heatmap_net
volumes:
  mgstorage:
    external: true
networks:
  heatmap_net:
    external: true
    driver: bridge

